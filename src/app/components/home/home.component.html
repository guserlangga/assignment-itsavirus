<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center py-5" style="font-weight: bold; font-size: 50px; line-height: 75px;">New Releases</h1>
    </div>
</div>
<div class="container pb-5">
    <div class="card-deck">
        <div class="row">
            <div class="col-lg-3 py-3 px-1" *ngFor="let item of items" >
                <a [routerLink]="'/product-detail'" [state]="item">
                    <div class="card h-100">
                        <img src="assets/img/products/NIKE AIR FORCE 1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-9 pl-1">
                                    <h5 class="card-title">{{ item.name }} <br></h5>
                                    <p class="card-text">{{ item.category }}</p>
                                </div>
                                <div class="col-md-3 pr-1">
                                    <p class="card-price float-right">${{ item.price }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
