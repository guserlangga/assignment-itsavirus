        d="M4 7V5C4 3.67392 4.52678 2.40215 5.46447 1.46447C6.40215 0.526784 7.67392 0 9 0C10.3261 0 11.5979 0.526784 12.5355 1.46447C13.4732 2.40215 14 3.67392 14 5V7H17C17.2652 7 17.5196 7.10536 17.7071 7.29289C17.8946 7.48043 18 7.73478 18 8V20C18 20.2652 17.8946 20.5196 17.7071 20.7071C17.5196 20.8946 17.2652 21 17 21H1C0.734784 21 0.48043 20.8946 0.292893 20.7071C0.105357 20.5196 0 20.2652 0 20V8C0 7.73478 0.105357 7.48043 0.292893 7.29289C0.48043 7.10536 0.734784 7 1 7H4ZM4 9H2V19H16V9H14V11H12V9H6V11H4V9ZM6 7H12V5C12 4.20435 11.6839 3.44129 11.1213 2.87868C10.5587 2.31607 9.79565 2 9 2C8.20435 2 7.44129 2.31607 6.87868 2.87868C6.31607 3.44129 6 4.20435 6 5V7Z"
        fill="#131212" />
</svg></h1>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bag of bags">
                <td>
                    <a href="" (click)="deleteFromBag(bag);false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                        </svg>
                    </a>
                </td>
                <td><img src="assets/img/products/NIKE AIR FORCE 1.jpg" alt="" style="max-width: 150px; max-height: auto;"></td>
                <td>
                    <p>{{ bag.name }} <br></p>
                    <p>Size: {{ bag.sizes }}  Color: <i class="squarebag" [style.background-color]="bag.colors.color_hash"></i></p>
                </td>
                <td>${{ bag.price }}</td>
                <td class="pl-5"><span>{{ bag.qty }}</span></td>
                <td>${{ bag.price * bag.qty }}</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-4 offset-md-8">
            <div class="row bg-light pt-3 mb-3">
                <div class="col-md-6">
                    TOTAL
                </div>
                <div class="col-md-6">
                    <p class="float-right">${{ totalPrice() }}</p>
                </div>
            </div>
            <div class="row bg-dark pt-3 pb-3">
                <div class="col-md-6" style="color: white;">
                    PAY NOW
                </div>
                <div class="col-md-6">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right float-right"
                            viewBox="0 0 16 16" style="color: white;">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                        </svg>
                </div>
            </div>
        </div>
    </div>
</div>
